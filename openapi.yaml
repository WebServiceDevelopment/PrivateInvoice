              type: string
            role:
              type: string
              enum:
                - "buyer"
                - "seller"
            archive:
              type: integer
              format: int64

    Responses_getTransactionReceipt:
      required:
      properties:
        err:
          type: integer
          format: int32
        msg:
          type: object
          properties:
            receipt:
              type: object
              properties:
                status:
                  type: "boolean"
                  default: true
                transactionHash:
                  contractAddress:
                transactionIndex:
                  type: integer
                  format: int64
                blockHash:
                  contractAddress:
                blockNumber:
                  type: integer
                  format: int64
