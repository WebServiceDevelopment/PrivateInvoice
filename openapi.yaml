contacts:
  schemas:
    #1.1.1
    Request_generate:
      allOf:
        - required:
          properties:
            buyer:
              type: string
            seller:
              type: string
            uses:
              type: string
            expire:
              type: string

    Responses_generate:
      required:
      properties:
        type: !anything

    #1.1.2
    Request_add:
      allOf:
        - required:
          properties:
            issuer:
              type: object
              properties:
                id:
                  type: string

    Responses_add:
      required:
      properties:
        msg:
          type: string
          enum:
            - "okay"

    Error_add:
      required:
        type: string

    #1.1.3
    Request_getContactList:
      allOf:
        - required:
          properties:
            id:
              type: integer
              format: int64

    Responses_getContactList:
      required:
      properties:
        err:
          type: integer
          format: int32
        msg:
          type: array
          items:
            type: object
            properties: 
              remote_origin:
                type: string
              remote_member_uuid:
                type: string
              remote_membername:
                type: string
              remote_organization:
                type: object
                properties: 
                  name:
                    type: string
                  postcode:
                    type: string
                  address:
                    type: string
                  building:
                    type: string
                  department:
                    type: string
              local_to_remote:
                type: string
              remote_to_local:
                type: string
              created_on:
                type: date-time


